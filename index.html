<!DOCTYPE html> <html><head>
        <title>Page Title</title>
    <style>div {
    width: 60%;
    margin: 0 auto;
    text-align: center;
}

textarea {
    width: 107%;
    clear: both;
}

table {
    width: 110%;
}

table, input  {
    font-size: 24px;
}

input {
    width: 135px;
}
td:nth-child(1) {
    width: 135px;
    text-align: right;
}

td {
    border: solid 1px black;
    padding: 10px;
}

textarea, input {
    font-size: 24px;
}

input[type='reset'] {
    background-color: red;
    
    font-size: 28px;
    color: white;
}

tr:nth-child(7) td:nth-child(1) {
    border: none;
}</style></head>
    <body>
        <div>
            <textarea rows="5"></textarea>
            
            <table>
                <tbody><tr>
                    <td>Key Up: </td>
                    <td><input class="up" type="number" disabled=""></td>
                </tr><tr>
                    <td>Key Down: </td>
                    <td><input class="down" type="number" disabled=""></td>
                </tr><tr>
                    <td>Key Press: </td>
                    <td><input class="press" type="text" disabled=""></td>
                </tr><tr>
                    <td>Key Code: </td>
                    <td><input class="code" type="text" disabled=""></td>
                </tr><tr>
                    <td>Key: </td>
                    <td><input class="key" type="text" disabled=""></td>
                </tr><tr>
                    <td>String Length </td>
                    <td><input class="length" type="number" disabled=""></td>
                </tr><tr>
                    <td></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </tbody></table>
        </div>
    
<script>
/*__POPCODESTART__*/
function doc(name) {
  return document.querySelector(name);
}

var up = 0,
    down = 0,
    press = 0;

doc('textarea').oninput = function () {
  doc('.length').value = this.value.length;
};

doc('textarea').onkeypress = function (e) {
  doc('.press').value = press = press + 1;
};

doc('textarea').onkeyup = function (e) {
  doc('.up').value = up = up + 1;
};

doc('textarea').onkeydown = function (e) {
  doc('.down').value = down = down + 1;
  doc('.key').value = e.key;
  doc('.code').value = e.keyCode;
};
